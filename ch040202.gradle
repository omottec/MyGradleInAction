version = '0.1-SNAPSHOT'

task printVersion {
    doLast {
        println "Version: $version"
    }
}

task printVersion1 {
    doFirst {
        println "Before reading the project version"
    }

    doLast {
        println "Version: $version"
    }
}

printVersion1.doFirst {
    println "First action"
}

printVersion1 << { println "Last action" }

task printVersion2(group: 'versioning', description: 'Prints project version') << {
    logger.quiet "Version: $version"
}